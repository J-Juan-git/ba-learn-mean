<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <title>Todo List | Local Stograge</title>
</head>
<body onload="fetchtodo()" >
    <div class="container">
        <div class="text-dark mt-5 text-center">          
           <div class="eye"></div>
           <div class="eye"></div>
            <h2>Todo With Local Storage</h2>
               <div class="row d-flex justify-content-center">
                   <div class="col-md-7">
                        <div class="wrap">
                            <i id="add-todo" class="ic fas fa-plus"></i>
                            <input type="text" id="name"> 
                        </div>
                   </div>
                   <div class="">
                       <button id="remove-todo" class="btn btn-danger rounded-circle" ><i class="far fa-trash-alt"></i></button>
                   </div>
                  
               </div>
               <div id="section" class="row mt-4">
                   <div class="col-md-12">
                       <ul id="list" class="list-unstyled">
                           <li onclick="strikeout()" id="strike"><input id="check"  type="checkbox" name="todo" id="" checked placeholder="Add your todos!" ><label>Hey There Be Consistent</label></li>
                       </ul>
                   </div>
               </div>
        </div> 
        <footer>           
            <p>Note:- This app uses Local Storage and may not work on Older Browsers</p>
        </footer>   
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/todo.js"></script>
</body>
</html>
