<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
   <div class="login-container">      
       <form action="">
           <h1>SIGN-UP</h1>
           <div>
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Enter your FirstName here" value="">
           </div>
           <div>
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Enter your LastName here" value="">
           </div>

            <div>
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username here" value="">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your Email here" value="">
            </div>
           <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password here" value="">
           </div>
           <div>
                <label>Confirm Password</label>
                <input type="password" name="password" placeholder="Enter your password here" value="">
           </div>
           <input type="submit" name="login" value="SIGN-UP">
           <a href="#">Forgot Password?</a>
           <a href="#">Forgot Username?</a>
       </form>
   </div>
    
</body>
</html>
